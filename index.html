<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学的勉強法クイズアプリ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- ホーム画面 -->
        <div id="home-screen" class="screen active">
            <div class="container">
                <div class="header">
                    <h1 class="logo">📚 QuizMaster</h1>
                    <div class="streak-badge">
                        <span class="fire-icon">🔥</span>
                        <span id="streak-count">0</span>
                        <span class="streak-label">日連続</span>
                    </div>
                </div>

                <!-- 学習開始セクション（最優先） -->
                <div class="quick-start-section">
                    <h2>🚀 学習を始める</h2>
                    <div class="study-config">
                        <div class="config-row">
                            <label class="config-label">出題範囲</label>
                            <select id="material-select" class="config-select">
                                <option value="all">全ての問題からランダム</option>
                            </select>
                        </div>
                        <div class="config-row">
                            <label class="config-label">出題数</label>
                            <div class="question-count-selector">
                                <button class="count-btn" data-count="5">5問</button>
                                <button class="count-btn active" data-count="10">10問</button>
                                <button class="count-btn" data-count="15">15問</button>
                                <button class="count-btn" data-count="20">20問</button>
                                <button class="count-btn" data-count="25">25問</button>
                                <button class="count-btn" data-count="30">30問</button>
                            </div>
                        </div>
                    </div>
                    <button id="start-quiz-btn" class="btn btn-success btn-large">
                        学習を開始する
                    </button>
                </div>

                <!-- 統計 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">総問題数</div>
                        <div class="stat-value" id="total-questions">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">正解率</div>
                        <div class="stat-value" id="accuracy-rate">0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">復習待ち</div>
                        <div class="stat-value" id="review-count">0</div>
                    </div>
                </div>

                <!-- タグ統計 -->
                <div class="tag-stats-section">
                    <h2>📊 学習ジャンル</h2>
                    <div id="tag-cloud" class="tag-cloud">
                        <!-- タグクラウドがここに表示されます -->
                    </div>
                </div>

                <!-- 教材追加セクション -->
                <div class="upload-section">
                    <h2>新しい教材を追加</h2>

                    <!-- PDF/テキスト切り替えタブ -->
                    <div class="input-mode-tabs">
                        <button class="mode-tab active" data-mode="pdf">📄 PDF</button>
                        <button class="mode-tab" data-mode="text">📝 テキスト</button>
                    </div>

                    <!-- PDFモード -->
                    <div id="pdf-mode" class="input-mode active">
                        <div class="upload-box">
                            <input type="file" id="pdf-input" accept=".pdf" hidden>
                            <label for="pdf-input" class="upload-label">
                                <div class="upload-icon">📄</div>
                                <div class="upload-text">PDFファイルを選択</div>
                                <div class="upload-subtext">クリックしてファイルを選択</div>
                            </label>
                            <div id="file-name" class="file-name"></div>
                        </div>
                        <button id="generate-btn" class="btn btn-primary" disabled>クイズを生成</button>
                    </div>

                    <!-- テキストモード -->
                    <div id="text-mode" class="input-mode">
                        <textarea id="text-input" class="text-input-area" placeholder="学習したいテキストをここに貼り付けてください...

例：
歴史の教科書の一部、プログラミングのドキュメント、論文の要約など

※ テキストはGPTにより自動的に見出し付きのマークダウン形式に整形されます"></textarea>
                        <button id="generate-from-text-btn" class="btn btn-primary">テキストからクイズを生成</button>
                    </div>
                </div>

                <button id="manage-references-btn" class="btn btn-secondary btn-large">
                    📚 教材ライブラリ
                </button>
            </div>
        </div>

        <!-- 教材ライブラリ画面 -->
        <div id="references-screen" class="screen">
            <div class="container">
                <div class="header">
                    <button id="back-to-home-btn" class="btn-text">← 戻る</button>
                    <h1 class="logo">📚 教材ライブラリ</h1>
                </div>

                <!-- フィルター・検索バー -->
                <div class="filter-bar">
                    <input type="text" id="material-search" class="search-input" placeholder="🔍 教材を検索...">
                    <select id="tag-filter" class="filter-select">
                        <option value="">すべてのタグ</option>
                    </select>
                    <select id="sort-filter" class="filter-select">
                        <option value="date-desc">新しい順</option>
                        <option value="date-asc">古い順</option>
                        <option value="title">タイトル順</option>
                        <option value="questions">問題数順</option>
                    </select>
                    <div class="view-toggle">
                        <button id="list-view-btn" class="view-btn active" title="リスト表示">☰</button>
                        <button id="card-view-btn" class="view-btn" title="カード表示">▦</button>
                    </div>
                </div>

                <div id="references-list" class="materials-grid">
                    <!-- 教材カード一覧がここに表示されます -->
                </div>
            </div>
        </div>

        <!-- 教材詳細画面 -->
        <div id="material-detail-screen" class="screen">
            <div class="container">
                <div class="header">
                    <button id="back-to-library-btn" class="btn-text">← 教材ライブラリへ</button>
                    <h1 class="material-detail-title" id="material-detail-title">教材詳細</h1>
                </div>

                <!-- 教材情報 -->
                <div class="material-info-card">
                    <h2 id="detail-material-title"></h2>
                    <p id="detail-material-summary" class="material-summary"></p>
                    <div id="detail-material-tags" class="material-tags"></div>
                    <div class="material-meta">
                        <span id="detail-upload-date"></span>
                        <span id="detail-question-count"></span>
                    </div>
                </div>

                <!-- タブナビゲーション -->
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="overview">📊 概要</button>
                    <button class="tab-btn" data-tab="questions">📝 問題一覧</button>
                    <button class="tab-btn" data-tab="content">📄 本文</button>
                </div>

                <!-- タブコンテンツ -->
                <div class="tab-content active" id="tab-overview">
                    <div class="overview-stats">
                        <div class="stat-box">
                            <div class="stat-box-label">総問題数</div>
                            <div class="stat-box-value" id="overview-total"></div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-box-label">平均正解率</div>
                            <div class="stat-box-value" id="overview-accuracy"></div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-box-label">学習進捗</div>
                            <div class="stat-box-value" id="overview-progress"></div>
                        </div>
                    </div>
                    <button id="start-material-quiz-btn" class="btn btn-primary btn-large">
                        この教材から学習する
                    </button>
                </div>

                <div class="tab-content" id="tab-questions">
                    <div id="questions-list" class="questions-list">
                        <!-- 問題一覧がここに表示されます -->
                    </div>
                </div>

                <div class="tab-content" id="tab-content">
                    <div id="material-content" class="material-content">
                        <!-- 本文がここに表示されます（マークダウン形式） -->
                    </div>
                </div>

                <div class="material-actions">
                    <button id="delete-material-btn" class="btn btn-danger">
                        🗑️ この教材を削除
                    </button>
                </div>
            </div>
        </div>

        <!-- 生成中画面 -->
        <div id="generating-screen" class="screen">
            <div class="container center">
                <div class="spinner"></div>
                <h2>クイズを生成中...</h2>
                <p id="generating-status">PDFを読み込んでいます...</p>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen" class="screen">
            <div class="container">
                <div class="quiz-header">
                    <button id="quit-btn" class="btn-text">✕ 終了</button>
                    <div class="progress-info">
                        <span id="current-question">1</span> / <span id="total-quiz-questions">10</span>
                    </div>
                </div>

                <div id="quiz-progress-grid" class="progress-grid">
                    <!-- グリッド形式の進捗表示がここに動的に生成されます -->
                </div>

                <div class="difficulty-badge" id="difficulty-badge">基礎</div>

                <div class="question-card">
                    <h2 id="question-text" class="question-text"></h2>
                    <div id="question-tags" class="question-tags">
                        <!-- 問題のタグがここに表示されます -->
                    </div>
                    <div id="choices-container" class="choices-container"></div>
                </div>

                <button id="check-answer-btn" class="btn btn-primary btn-large" disabled>答えを確認</button>

                <!-- フィードバック -->
                <div id="feedback" class="feedback hidden">
                    <div class="feedback-header">
                        <span id="feedback-icon"></span>
                        <span id="feedback-title"></span>
                    </div>
                    <div id="feedback-explanation" class="feedback-explanation"></div>
                    <button id="next-question-btn" class="btn btn-primary btn-large">次へ</button>
                </div>

                <!-- 10秒休憩 -->
                <div id="break-screen" class="break-screen hidden">
                    <div class="break-content">
                        <h2>✨ 深呼吸してリラックス</h2>
                        <p class="break-text">脳が情報を整理しています...</p>
                        <div class="break-timer" id="break-timer">10</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen">
            <div class="container center">
                <div class="result-icon" id="result-icon">🎉</div>
                <h1 id="result-title">素晴らしい!</h1>
                <p id="result-message"></p>

                <div class="result-stats">
                    <div class="result-stat">
                        <div class="result-stat-label">正解数</div>
                        <div class="result-stat-value">
                            <span id="correct-count">0</span> / <span id="result-total">10</span>
                        </div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-label">正解率</div>
                        <div class="result-stat-value" id="result-accuracy">0%</div>
                    </div>
                </div>

                <div class="result-actions">
                    <button id="continue-btn" class="btn btn-primary btn-large">続ける</button>
                    <button id="home-btn" class="btn btn-secondary">ホームへ</button>
                </div>
            </div>
        </div>

        <!-- APIキー入力モーダル -->
        <div id="api-key-modal" class="modal hidden">
            <div class="modal-content">
                <h2>OpenAI APIキー</h2>
                <p>クイズを生成するにはOpenAI APIキーが必要です。</p>
                <a href="https://platform.openai.com/api-keys" target="_blank" class="link">APIキーを取得する</a>
                <input type="password" id="api-key-input" class="input" placeholder="sk-...">
                <div class="modal-actions">
                    <button id="cancel-api-key" class="btn btn-secondary">キャンセル</button>
                    <button id="save-api-key" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // PDF.jsのworkerを設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="app.js"></script>
</body>
</html>
