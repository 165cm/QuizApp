<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学的勉強法クイズアプリ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- ホーム画面 -->
        <div id="home-screen" class="screen active">
            <div class="container">
                <div class="header">
                    <h1 class="logo">📚 QuizMaster</h1>
                    <div class="streak-badge">
                        <span class="fire-icon">🔥</span>
                        <span id="streak-count">0</span>
                        <span class="streak-label">日連続</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">総問題数</div>
                        <div class="stat-value" id="total-questions">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">正解率</div>
                        <div class="stat-value" id="accuracy-rate">0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">復習待ち</div>
                        <div class="stat-value" id="review-count">0</div>
                    </div>
                </div>

                <div class="upload-section">
                    <h2>新しい教材を追加</h2>

                    <!-- モード切り替えタブ -->
                    <div class="mode-tabs">
                        <button id="pdf-mode-btn" class="mode-tab active">📄 PDFから生成</button>
                        <button id="text-mode-btn" class="mode-tab">📝 テキストから生成</button>
                    </div>

                    <!-- PDFモード -->
                    <div id="pdf-mode" class="input-mode">
                        <div class="upload-box">
                            <input type="file" id="pdf-input" accept=".pdf" hidden>
                            <label for="pdf-input" class="upload-label">
                                <div class="upload-icon">📄</div>
                                <div class="upload-text">PDFファイルを選択</div>
                                <div class="upload-subtext">クリックしてファイルを選択</div>
                            </label>
                            <div id="file-name" class="file-name"></div>
                        </div>
                        <button id="generate-btn" class="btn btn-primary" disabled>クイズを生成</button>
                    </div>

                    <!-- テキストモード -->
                    <div id="text-mode" class="input-mode hidden">
                        <div class="text-input-container">
                            <textarea id="text-input"
                                      class="text-input"
                                      placeholder="学習したいテキストをここに貼り付けてください&#10;&#10;例：&#10;- 教科書の一部&#10;- 講義ノート&#10;- Webサイトのコンテンツ&#10;&#10;最大12,000文字まで対応"
                                      maxlength="12000"></textarea>
                            <div class="text-counter">
                                <span id="text-char-count">0</span> / 12,000 文字
                            </div>
                        </div>
                        <button id="generate-from-text-btn" class="btn btn-primary" disabled>クイズを生成</button>
                    </div>
                </div>

                <button id="start-quiz-btn" class="btn btn-success btn-large" disabled>
                    今日の学習を始める
                    <span id="today-quiz-count"></span>
                </button>

                <button id="manage-btn" class="btn btn-secondary btn-large">
                    📝 問題を管理
                </button>
            </div>
        </div>

        <!-- 生成中画面 -->
        <div id="generating-screen" class="screen">
            <div class="container center">
                <div class="spinner"></div>
                <h2>クイズを生成中...</h2>
                <p id="generating-status">PDFを読み込んでいます...</p>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen" class="screen">
            <div class="container">
                <div class="quiz-header">
                    <button id="quit-btn" class="btn-text">✕ 終了</button>
                    <div class="progress-info">
                        <span id="current-question">1</span> / <span id="total-quiz-questions">10</span>
                        <span id="session-accuracy" class="session-accuracy"></span>
                    </div>
                </div>

                <div class="progress-bar">
                    <div id="quiz-progress" class="progress-fill"></div>
                    <div id="quiz-progress-correct" class="progress-fill-correct"></div>
                </div>

                <div class="difficulty-badge" id="difficulty-badge">基礎</div>

                <div class="question-card">
                    <h2 id="question-text" class="question-text"></h2>
                    <div id="choices-container" class="choices-container"></div>
                </div>

                <!-- フィードバック -->
                <div id="feedback" class="feedback hidden">
                    <div class="feedback-header">
                        <span id="feedback-icon"></span>
                        <span id="feedback-title"></span>
                    </div>
                    <div id="feedback-explanation" class="feedback-explanation"></div>
                    <button id="next-question-btn" class="btn btn-primary btn-large">次へ</button>
                </div>

                <!-- 10秒休憩 -->
                <div id="break-screen" class="break-screen hidden">
                    <div class="break-content">
                        <h2>✨ 深呼吸してリラックス</h2>
                        <p class="break-text">脳が情報を整理しています...</p>
                        <div class="break-timer" id="break-timer">10</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen">
            <div class="container center">
                <div class="result-icon" id="result-icon">🎉</div>
                <h1 id="result-title">素晴らしい!</h1>
                <p id="result-message"></p>

                <div class="result-stats">
                    <div class="result-stat">
                        <div class="result-stat-label">正解数</div>
                        <div class="result-stat-value">
                            <span id="correct-count">0</span> / <span id="result-total">10</span>
                        </div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-label">正解率</div>
                        <div class="result-stat-value" id="result-accuracy">0%</div>
                    </div>
                </div>

                <div class="result-actions">
                    <button id="continue-btn" class="btn btn-primary btn-large">続ける</button>
                    <button id="home-btn" class="btn btn-secondary">ホームへ</button>
                </div>
            </div>
        </div>

        <!-- 問題管理画面 -->
        <div id="manage-screen" class="screen">
            <div class="container">
                <div class="manage-header">
                    <button id="back-to-home-btn" class="btn-text">← ホームへ</button>
                    <h1 class="manage-title">📝 問題管理</h1>
                </div>

                <div class="manage-controls">
                    <div class="manage-stats">
                        <span id="active-count">0</span>問 (アーカイブ: <span id="archived-count">0</span>問)
                        <span id="selected-count" class="selected-count hidden"> | 選択中: 0問</span>
                    </div>
                    <div class="manage-actions">
                        <button id="toggle-archived-btn" class="btn btn-secondary btn-small">
                            アーカイブを表示
                        </button>
                        <button id="bulk-delete-btn" class="btn btn-danger btn-small hidden">
                            選択を削除
                        </button>
                        <button id="delete-all-btn" class="btn btn-danger btn-small">
                            全問削除
                        </button>
                    </div>
                </div>

                <!-- フィルター -->
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label class="filter-label">難易度</label>
                            <select id="filter-difficulty" class="filter-select">
                                <option value="all">すべて</option>
                                <option value="basic">基礎</option>
                                <option value="standard">標準</option>
                                <option value="advanced">応用</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">正解率</label>
                            <select id="filter-accuracy" class="filter-select">
                                <option value="all">すべて</option>
                                <option value="high">80%以上</option>
                                <option value="medium">50-80%</option>
                                <option value="low">50%未満</option>
                                <option value="unanswered">未回答</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">ソース</label>
                            <select id="filter-source" class="filter-select">
                                <option value="all">すべて</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-group filter-group-full">
                            <label class="filter-label">タグで検索</label>
                            <input type="text" id="filter-tags-input" class="filter-input" placeholder="タグを入力してEnter">
                            <div id="active-tags" class="active-tags"></div>
                        </div>
                    </div>
                </div>

                <div id="questions-list" class="questions-list">
                    <!-- 問題リストはJavaScriptで動的に生成 -->
                </div>
            </div>
        </div>

        <!-- APIキー入力モーダル -->
        <div id="api-key-modal" class="modal hidden">
            <div class="modal-content">
                <h2>OpenAI APIキー</h2>
                <p>クイズを生成するにはOpenAI APIキーが必要です。</p>
                <a href="https://platform.openai.com/api-keys" target="_blank" class="link">APIキーを取得する</a>
                <input type="password" id="api-key-input" class="input" placeholder="sk-...">
                <div class="modal-actions">
                    <button id="cancel-api-key" class="btn btn-secondary">キャンセル</button>
                    <button id="save-api-key" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // PDF.jsのworkerを設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="app.js"></script>
</body>
</html>
