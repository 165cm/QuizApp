name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/scientific-quiz-app-011CV5qha7xfBYxeZnvGCZXL

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment Deployment URL
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const sha = context.sha.substring(0, 7);
            const pageUrl = '${{ steps.deployment.outputs.page_url }}';

            const message = `## ðŸ“„ GitHub Pagesãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†ï¼

            âœ… **ãƒ–ãƒ©ãƒ³ãƒ**: \`${branch}\`
            ðŸ“¦ **ã‚³ãƒŸãƒƒãƒˆ**: \`${sha}\`
            ðŸ”— **å…¬é–‹URL**: ${pageUrl}

            ã“ã®URLã§ã‚¢ãƒ—ãƒªã®å‹•ä½œç¢ºèªãŒã§ãã¾ã™ï¼`;

            const commits = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              per_page: 1
            });

            if (commits.data.length > 0) {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: message
              });
            }
