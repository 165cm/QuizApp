on:
  push:
    branches:
      - main
      - claude/scientific-quiz-app-011CV5qha7xfBYxeZnvGCZXL

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

